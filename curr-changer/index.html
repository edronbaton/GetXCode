<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="amount">
                <h2>Amount</h2>
                <input type="text" class="amount__curr" placeholder="Enter amount">
            </div>

            <div class="from">
                <h2>From</h2>
                <select class="select__from">
                    <option class="option__curr" value="USD">USD</option>
                    <option class="option__curr" value="EURO">EURO</option>
                    <option class="option__curr" value="UAH">UAH</option>
                </select>
            </div>

            <div class="to">
                <h2>To</h2>
                <select class="select__to">
                    <option class="option__curr" value="USD">USD</option>
                    <option class="option__curr" value="EURO">EURO</option>
                    <option class="option__curr" value="UAH">UAH</option>
                </select>
            </div>

            <div class="result">
                <h2 class="result__value"></h2>
                <button class="convert">Convert</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
